<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cat치logo de libros t칠cnicos y de desarrollo profesional">
    <title>Cat치logo de Libros - Frases Python</title>
    <link rel="stylesheet" href="css/libros.css">
</head>
<body>
    <header class="header">
        <div class="container">

            <p class="header__subtitle">Colecci칩n de libros t칠cnicos y de desarrollo profesional</p>
        </div>

    <main class="main">
        <div class="container">
            <!-- Controles de b칰squeda y filtros -->
            <section class="controls">
                <div class="search-box">
                    <label for="search-input" class="sr-only">Buscar libros</label>
                    <input
                        type="search"
                        id="search-input"
                        class="search-input"
                        placeholder="Buscar por t칤tulo, autor o tema..."
                        aria-label="Buscar libros"
                    >
                    <span class="search-icon" aria-hidden="true">游댌</span>
                </div>

                <div class="filters">
                    <label for="category-filter" class="filter-label">Categor칤a:</label>
                    <select id="category-filter" class="filter-select" aria-label="Filtrar por categor칤a">
                        <option value="">Todas las categor칤as</option>
                    </select>

                    <label for="sort-select" class="filter-label">Ordenar por:</label>
                    <select id="sort-select" class="filter-select" aria-label="Ordenar libros">
                        <option value="titulo">T칤tulo (A-Z)</option>
                        <option value="autor">Autor (A-Z)</option>
                        <option value="fecha_desc">Fecha (M치s reciente)</option>
                        <option value="fecha_asc">Fecha (M치s antiguo)</option>
                    </select>
                </div>
            </section>

            <!-- Estad칤sticas -->
            <div class="stats" id="stats" aria-live="polite">
                <span class="stats__count" id="books-count">0</span> libros encontrados
            </div>

            <!-- Grid de libros -->
            <section class="books-grid" id="books-grid" role="list" aria-label="Lista de libros">
                <!-- Los libros se cargar치n din치micamente aqu칤 -->
            </section>

            <!-- Mensaje cuando no hay resultados -->
            <div class="no-results" id="no-results" hidden>
                <p>No se encontraron libros que coincidan con tu b칰squeda.</p>
                <button class="btn-clear" id="clear-filters">Limpiar filtros</button>
            </div>

            <!-- Loading spinner -->
            <div class="loading" id="loading" aria-live="polite" aria-busy="true">
                <div class="spinner"></div>
                <p>Cargando libros...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Frases Python. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Modal para detalles del libro -->
    <div class="modal" id="book-modal" role="dialog" aria-labelledby="modal-title" aria-modal="true" hidden>
        <div class="modal__overlay" id="modal-overlay"></div>
        <div class="modal__content">
            <button class="modal__close" id="modal-close" aria-label="Cerrar modal">칑</button>
            <div class="modal__body" id="modal-body">
                <!-- Contenido del modal se carga din치micamente -->
            </div>
        </div>
    </div>

    <script src="js/libros.js" type="module"></script>
</body>
</html>
